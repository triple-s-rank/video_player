<!DOCTYPE html>
<html>

    <head>
        <title>player</title>
        <meta charset="utf-8">
        <link href="css/all.css" rel="stylesheet">
        <link href="css/custom-styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="player" class="video-player">
            <div class="js-video-container video-container"></div>
                <div class="video-navigation-panel">
                    <button class="js-play-button video-button"><i class="fa-solid fa-play"></i></button>
                    <button class="js-pause-button video-button"><i class="fa-solid fa-pause"></i></button>
                    <button class="js-volume-button video-button"><i class="fa-solid fa-volume-off"></i></button>
                    <button class="js-mute-button video-button"><i class="fa-solid fa-volume-up"></i></button>
                    <button class="js-fullscreen-button video-button right"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="player.js"></script>

        <script type="text/javascript">
          createPlayer({elementId: 'player'});
        </script>
    </body>
</html>
